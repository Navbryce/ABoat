<h5>Ship Rankings List</h5>
<p>The higher up on the ship rankings list, the more related the ship is to the {{ship.displayName}}</p>
<div *ngIf="allShipsMap != null">
  <div *ngFor="let distance of ship.distances">
    <div *ngIf="inMap(distance.scrapeURL)">
      <p><b>Ship:</b> {{allShipsMap[distance.scrapeURL].displayName}}</p>
      <p><b>Relatedness:</b> {{convertDistance(distance.distance)}}</p>
    </div>
  </div>
</div>
