<div *ngIf = "addShipState">
  <div class="selected-dialogue">
      <div class="selected-box">
          <div class="selected-frame">
              <div class="selected-box-header">
                <h1 class="title-font metallic-text">Add Ship</h1>
              </div>
              <div class="selected-box-main">
                <div class="allow-y-scroll">
                  <form>
                    <h4>Add Ships to Database</h4>
                    <div *ngFor="let ship of shipsToAdd">
                      <input [(ngModel)]="ship.url" name="url" placeholder="Wikipedia URL..." required>
                      <input [(ngModel)]="ship.configuration" name="configuration" placeholder="0" type="number" min="0" required>
                      <p>{{ship.url}} with config {{ship.configuration}}</p>
                    </div>
                    <button (click) = "changeAddShipCount(1)">Add one more ship</button>
                    <button (click) = "changeAddShipCount(-1)">Remove ship</button>
                    <button (click) ="submitShipsToAdd()">Add Ships</button>
                  </form>
                </div>
              </div>
          </div>
          <div class="wrapper-background">
          </div>
      </div>
      <div class="glass-pane" (click)="closeCreation()">
      </div>
  </div>
</div>
